<div class="booking-container">
    <h1 class="booking-title">Book A Table</h1>
    <p class="booking-subtitle">
        We consider all the drivers of change to give you the components <br> 
        you need to create a truly happy experience.
    </p>

    <!-- Call fetchData() on form submission -->
    <form class="booking-form" (submit)="fetchData($event)" novalidate>
        <div class="form-row">
            <div class="form-group half-width">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" name="bookingDate" />
            </div>
            <div class="form-group half-width">
                <label for="time">Time</label>
                <input type="time" id="time" class="form-control" name="bookingTime" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" name="bookingName" />
            </div>
            <div class="form-group half-width">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" name="bookingPhone" />
            </div>
        </div>

        <div class="form-group">
            <label for="persons">Total Person</label>
            <select id="persons" class="form-control" name="bookingPersons">
                <option value="1">1 Person</option>
                <option value="2">2 Persons</option>
                <option value="3">3 Persons</option>
                <option value="4">4 Persons</option>
                <option value="5">5 Persons</option>
            </select>
        </div>

        @if (successMessage) {
            <div class="alert alert-success">{{ successMessage }}</div>
          }
        
          <!-- Display error message -->
          @if (failMessage) {
            <div class="alert alert-danger">{{ failMessage }}</div>
          }
          @if (fail) {
            <p class="switch-link">Need to login ? <a routerLink="/login">login here</a></p>
          }
    

        <!-- Submit button triggers the function -->
        <button type="submit" class="booking-btn">Book A Table</button>
    </form>
</div>
