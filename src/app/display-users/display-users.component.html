<div class="user-list">
    <h2>Users</h2>
    <ul>
        @for (user of users; track $index) {
            <li>
                <span>{{ user.email }}</span>
                <button class="btn btn-warning" routerLink="/editUser/{{ user.email }}">Edit</button>
                <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
            </li>
        }
    </ul>
</div>
