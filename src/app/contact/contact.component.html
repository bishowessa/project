<div class="contact-container">
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>
      We consider all the drivers of change and give you the components <br> you need
      to create a truly wonderful experience.
    </p>
  </div>
  
  <div class="contact-form">
    <form (submit)="fetchData($event)"> <!-- Call fetchData here -->
      <div class="inline-fields">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" name = "contactName" required />
        </div>
  
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email address" name = "contactEmail" required />
        </div>
      </div>
  
      <!-- Subject Field -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Write a subject" name = "contactSubject" required />
      </div>
  
      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message" name = "contactMessage" required></textarea>
      </div>
  
      <!-- Send Button -->
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>
  
  <div class="contact-info">
    <div class="contact-item">
      <h3>Call Us:</h3>
      <p class="phone-number" style="color: #AD343E;">+1-234-567-8900</p>
    </div>

    <div class="contact-item">
      <h3>Hours:</h3>
      <p>Mon-Fri: 11am - 8pm</p>
      <p>Sat, Sun: 9am - 10pm</p>
    </div>

    <div class="contact-item">
      <h3>Our Location:</h3>
      <p>123 Bridge Street</p>
      <p>Nowhere Land, LA 12345</p>
      <p>United States</p>
    </div>
  </div>
</div>
